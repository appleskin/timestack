<template>
	<require from="components/pikaday/pikaday"></require>
	<require from="components/breakdown/breakdown"></require>

  	<div class="container" style="margin-top:30px;">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					Log History
				</h3>
			</div>
			<div class="panel-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-12">
							<pikaday day.two-way="selectedDay"></pikaday>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Tasks by Day
						</h3>
					</div>
					<div class="panel-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm-12">
									<breakdown type.bind="'task'" period.bind="'day'" day.bind="selectedDay"></breakdown>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							Projects by Day
						</h3>
					</div>
					<div class="panel-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm-12">
									<breakdown type.bind="'project'" period.bind="'day'" day.bind="selectedDay"></breakdown>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

  	</div>
</template>
