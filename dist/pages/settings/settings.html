<template>
	<require from="converters/substring/substring.js"></require>

  	<section>
  		<section style="margin-top:30px;">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Configuration
					</h3>
				</div>
				<div class="panel-body">
					<div class="container">
						<div class="row">
							<div class="rol-sm-12">
								<div class="input-group">
									<div class="time-setting-item time-hover-show-p">
										<h4> 
											<span class="label label-primary"> Auto Start</span>
										</h4>
										<div class="checkbox">
											<label>
												<input type="checkbox" checked.two-way="auto_start"> Enable
											</label>
										</div>
										<p style="display: none;" class="alert alert-info">
											If enabled, creating a new task will start the timer immediately
										</p>
									</div>
									<div class="time-setting-item time-hover-show-p">
										<h4> 
											<span class="label label-primary"> Remove related </span>
										</h4>
										<div class="checkbox">
											<label>
												<input type="checkbox" checked.two-way="remove_related"> Enable
											</label>
										</div>
										<p style="display: none;" class="alert alert-info">
											If enabled, deleting a project will also delete all tasks tied to the project
										</p>
									</div>
									<div class="time-setting-item time-hover-show-p">
										<h4> 
											<span class="label label-primary"> Default Project </span>
										</h4>
										<p style="display:none;" class="alert alert-info">
											If set, creating a new task will automatically set the project to the selected default project
										</p>
										<div class="dropdown">
											<button style="width:100%" class="btn btn-default dropdown-toggle" type="button" id="projectMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
												<span if.bind="default_project">
													${default_project | substringFormat:8}
												</span>
												<span if.bind="!default_project">
													None
												</span>
												<span class="caret"></span>
											</button>
											<ul style="width: 100%" class="dropdown-menu" aria-labelledby="projectMenu">
												<li repeat.for="project of projects"><a href="javascript:;" click.delegate="setDefaultProject(project)">${project.name}</a></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
  		</section>

  		<section style="margin-top:30px;">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"> 
						Actions
					</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="input-group">
								
									<br>
									<input class="btn btn-warning" type="button" value="Generate demo data">
									<br><br>
									<p class="alert alert-info">
										Generate some historical data to get a better look at some of the reporting functionality
									</p>
								
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12">
							<div class="input-group">
								
									<br>
									<input class="btn btn-danger" type="button" value="DELETE ALL">
									<br><br>
									<p class="alert alert-info">
										Remove all projects, tasks, and settings.  This CANNOT be undone.										
									</p>
								
							</div>
						</div>
					</div>
				</div>
			</div>
  		</section>

  	</section>
</template>
